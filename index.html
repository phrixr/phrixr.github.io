<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phrixr – Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Something new is coming." />
  <style>
    :root {
      --bg: #F4FAFB;
      --primary: #006D77;
      --accent: #A3D9A5;
      --text: #102A43;
      --muted: #6B7B8C;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 580px;
      text-align: center;
    }
    .logo-mark {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: radial-gradient(circle at 30% 20%, #A3D9A5, #006D77);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 28px;
      margin: 0 auto 24px;
    }
    .logo-text {
      font-weight: 600;
      letter-spacing: 0.03em;
      font-size: 32px;
      margin-bottom: 8px;
      color: var(--primary);
    }
    .tagline {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 40px;
      line-height: 1.5;
    }
    .message {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 32px;
      color: var(--text);
    }
    .cta {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 999px;
      background: var(--primary);
      color: white;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      transition: opacity 0.2s;
    }
    .cta:hover {
      opacity: 0.9;
    }
    .footer {
      margin-top: 60px;
      font-size: 11px;
      color: var(--muted);
    }
    .footer a {
      color: inherit;
      text-decoration: none;
      margin: 0 8px;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    @media (min-width: 640px) {
      .logo-text { font-size: 38px; }
      .message { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-mark">P</div>
    <div class="logo-text">Phrixr</div>
    <div class="tagline">Your PHR Matrix – Secure, Complete, Yours</div>
    
    <p class="message">
      Something new is being built.<br />
      Quietly. Carefully. For you.
    </p>

    <a href="mailto:hello@phrixr.com" class="cta">Get in touch</a>

    <div class="footer">
      © <span id="year"></span> Phrixr Health
      <br />
      <a href="mailto:hello@phrixr.com">Contact</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
